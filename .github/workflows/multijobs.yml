name: Multiple Jobs (Build, Test and Deploy)

on:
    push

jobs:
    build_job_1:
        runs-on: ubuntu-latest
        steps: 
            - name: Install cowsay
              run: sudo apt-get install cowsay -y

            - name: Execute cowsay CMD
              run: cowsay -f dragon "Run for cover, I am a Dragon" >> dragon.txt

            - name: Upload file too be used in the next job
              uses: actions/upload-artifact@v4
              with:
                  name: dragon-text-file
                  path: dragon.txt

    test_job_2:
        needs: build_job_1
        runs-on: ubuntu-latest
        steps:
            - name: Download file from the previous step
              uses: actions/download-artifact@v4
              with:
                  name: dragon-text-file
            

            - name: Test Files exist
              run: grep -i "dragon" dragon.txt


    deploy_job_3:
        needs: test_job_2
        runs-on: ubuntu-latest
        steps:
            - name: Read File
              run: cat dragon.txt

            - name: Deploy
              run: echo Deploying...........
