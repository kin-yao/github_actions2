name: Exploring variables and secrets

on:
    push

#Setting up environment variables at workflow level. 
# envs can be set up at both step, job and workflow levels
env:
  CONTANINER_REGISTRY: docker.io
  DOCKER_USERNAME: rama13850
  IMAGE_NAME: github-actions-nginx

jobs:
    docker:
        runs-on: ubuntu-latest
        steps: 
            - name: Docker Build
              run: echo docker build -t ${{env.CONTANINER_REGISTRY}}/$DOCKER_USERNAME/$IMAGE_NAME:latest

            - name: Docker Login
              env:
                DOCKER_PASSWORD: k/cpb/[zHMg7v*9
              run: echo docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD

            - name: Docker publish
              run: echo docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: Docker run
              run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
            

           